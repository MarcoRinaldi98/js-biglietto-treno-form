<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link di collegamento al cdn di font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link di collegamento al cdn di bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Link di collegamento al foglio di stile di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link di collegamento al foglio di stile personalizzato -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Titolo del sito -->
    <title> Form per il biglietto del treno</title>
</head>
<body>
    <main class="container-sm text-center">
        <h2 class="text-white py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="bg-white p-3 rounded-3 mb-5">
            <form class="d-flex justify-content-around m-auto pb-5">
                <div class="ms_w_30">
                    <div class="text-start">
                        <label for="nameAndSurname" class="ms_c_primary fw-bold">Nome e Cognome</label>
                    </div>
                    <div>
                        <input type="text" id="nameAndSurname" class="w-100 p-1 rounded ms_border_primary" placeholder="Inserisci Nome e Cognome...">
                    </div>
                </div>

                <div class="ms_w_30">
                    <div class="text-start">
                        <label for="kmDaPercorrere" class="ms_c_primary fw-bold">Km da percorrere</label>
                    </div>
                    <div>
                        <input type="text" id="kmDaPercorrere" class="w-100 p-1 rounded ms_border_primary" placeholder="Inserisci km da percorrere...">
                    </div>
                </div>

                <div class="ms_w_30">
                    <div class="text-start">
                        <label for="anni" class="ms_c_primary fw-bold">Seleziona fascia d'età</label>
                    </div>
                    <div>
                        <select id="anni" class="w-100 p-1 rounded ms_border_primary">
                            <option value="">--Inserisci età--</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
            </form>
            <div>
                <button id="leggiForm" class="btn btn-success">Genera</button>
                <button id="resetForm" class="btn btn-danger">Annulla</button>
            </div>
        </div>
        <h2 class="text-white pb-3">IL TUO BIGLIETTO</h2>

        <div class="bg-white p-3 rounded-3 text-start">
            <h3 class="fs-4 fw-bolder ms_c_primary">DETTAGLIO PASSEGGERI</h3>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">NOME PASSEGGERO</th>
                        <th scope="col">OFFERTA</th>
                        <th scope="col">NUMERO CARROZZA</th>
                        <th scope="col">CODICE CP</th>
                        <th scope="col">COSTO DEL BIGLIETTO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="ms_border_primary">
                        <td id="nome" class="text-start fw-semibold"></td>
                        <td id="offerta"></td>
                        <td id="nCarrozza"></td>
                        <td id="nCodice" ></td>
                        <td id="risultato" class="text-success fw-semibold"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>



    <!-- Script di collegamento al javscript di bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Script di collegamento al mio foglio javascript -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
